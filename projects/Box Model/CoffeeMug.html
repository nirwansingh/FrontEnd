<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mug</title>
    <link rel="stylesheet" href="CoffeeMug.css">
    <link rel="icon" href="mug.jpg">
</head>
<body>
    
    <div id="wrapper">
        <div class="cardbox">
            <div class="image">
                <img src="mug.jpg">
            </div>
            <div class="cardtext">
                <p id="product">COFFEE MUG</p>
                <h1 id="prodname">White Coffee Mug</h1>
                <p id="desc">Coffee Mugs are designed to express emotions.
                     These are acclaimed for their amazing 
                    designs & superior quality.</p>
                <p id="price">
                    <span id="crtprice">$149</span>
                    <span id="orgprice"><del>$230</del></span>
                </p>
                <button class="button">
                    <div id="cartbutton">
                        <div id="icon"><img src="icon-cart.png" alt=""></div>
                        <div id="click">Add to Cart</div>
                    </div>
                </button>
            </div>
        </div>

    </div>
    
</body>
</html>
